<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/output.css" />
  </head>

  <body class="bg-[#FCFAF9] min-h-screen">
    <header class="bg-[#F2EDE4] border-b border-[#C7C7C7]">
      <nav class="px-4 md:px-16 py-4 flex justify-between gap-10 items-center">
        <div>
          <img src="assets/images/logo.svg" alt="logo" class="h-16" />
        </div>

        <!-- User Profile Dropdown -->
        <div class="relative group">
          <!-- Profile button -->
          <button
            id="profileButton"
            class="flex items-center gap-2 text-[#333] hover:text-black focus:outline-none cursor-pointer"
          >
            <div class="flex items-center gap-2">
              <div class="h-10 w-10 block rounded-full bg-[#9D4F2A]"></div>
              <div class="text-md font-medium">Coimbatore</div>
            </div>
            <!-- Arrow Icon (rotates on hover and click) -->
            <svg
              id="arrowIcon"
              class="w-4 h-4 transition-transform group-hover:rotate-180"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>

          <!-- Dropdown menu -->
          <div
            id="dropdownMenu"
            class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-2 opacity-0 invisible group-hover:visible group-hover:opacity-100 transition-all duration-300 ease-in-out z-10"
          >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Profile</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Settings</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Logout</a
            >
          </div>
        </div>
        <!-- End User Profile Dropdown -->
      </nav>
    </header>

    <main>
        <section class="p-4 md:p-16 " x-data="{ tab: 'estimate' }">
            <!-- Tabs Header -->
            <div class="flex border-b border-gray-300 mb-4">
              <button @click="tab = 'live'" :class="{ 'border-b-4 border-[#9D4F2A] !text-[#9D4F2A]': tab === 'live' }"
                class="px-4 py-2 font-semibold text-gray-600 hover:text-[#9D4F2A] focus:outline-none">
                Live Customer
              </button>
              <button @click="tab = 'estimate'" :class="{ 'border-b-4 border-[#9D4F2A] !text-[#9D4F2A]': tab === 'estimate' }"
                class="px-4 py-2 font-semibold text-gray-600 hover:text-[#9D4F2A] focus:outline-none">
                Estimate
              </button>
              <button @click="tab = 'cashier'" :class="{ 'border-b-4 border-[#9D4F2A] !text-[#9D4F2A]': tab === 'cashier' }"
                class="px-4 py-2 font-semibold text-gray-600 hover:text-[#9D4F2A] focus:outline-none">
                Cashier
              </button>
            </div>
        
            <!-- Tabs Content -->
            <div class="p-4">
              <!-- Live Customer Tab -->
              <div x-cloak  x-show="tab === 'live'">
                <h2 class="text-xl font-semibold mb-4">Live Customer</h2>
                <p>This is the Live Customer content. Add your information here.</p>
              </div>
        
              <!-- Estimate Tab -->
              <div x-cloak  x-show="tab === 'estimate'" x-cloak>
                <h2 class="text-xl font-semibold mb-4">Estimate</h2>
                <p>This is the Estimate content. Provide your estimate details here.</p>
              </div>
        
              <!-- Cashier Tab -->
              <div x-cloak  x-show="tab === 'cashier'" x-cloak>
                <h2 class="text-xl font-semibold mb-4">Cashier</h2>
                <p>This is the Cashier content. Include cashier operations here.</p>
              </div>
            </div>
          </section>
    </main>



    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>
      const profileButton = document.getElementById("profileButton");
      const dropdownMenu = document.getElementById("dropdownMenu");
      const arrowIcon = document.getElementById("arrowIcon");

      let isOpen = false;

      profileButton.addEventListener("click", (e) => {
        e.preventDefault();
        isOpen = !isOpen;

        if (isOpen) {
          dropdownMenu.classList.remove("opacity-0", "invisible");
          dropdownMenu.classList.add("opacity-100", "visible");
          arrowIcon.classList.add("rotate-180");
        } else {
          dropdownMenu.classList.add("opacity-0", "invisible");
          dropdownMenu.classList.remove("opacity-100", "visible");
          arrowIcon.classList.remove("rotate-180");
        }
      });

      // Optional: Close dropdown when clicking outside
      window.addEventListener("click", function (e) {
        if (
          !profileButton.contains(e.target) &&
          !dropdownMenu.contains(e.target)
        ) {
          dropdownMenu.classList.add("opacity-0", "invisible");
          dropdownMenu.classList.remove("opacity-100", "visible");
          arrowIcon.classList.remove("rotate-180");
          isOpen = false;
        }
      });
    </script>
  </body>
</html>
