<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/output.css" />
  </head>

  <body class="bg-white min-h-screen roboto antialiased">
    <header class="bg-[#F2EDE4] border-b border-[#C7C7C7]">
      <nav class="px-4 md:px-16 py-4 flex justify-between gap-10 items-center">
        <div>
          <img src="assets/images/logo.svg" alt="logo" class="h-16" />
        </div>

        <div>
          <div class="flex items-center gap-3">
            <div class="text-end">
              <div class="text-md font-medium text-black">Coimbatore</div>
              <div class="text-[#7C7C7C] text-sm">Jewelone Showroom</div>
            </div>
            <div>
              <img class="size-12 block rounded-full" src="assets/images/avatar.svg" alt="avatar">
            </div>

            <div>
              <button class="flex gap-1 items-center border cursor-pointer text-black border-black rounded-sm py-2 px-4 hover:text-white hover:bg-black">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
                </svg>
                
                
                Logout
              </button>
            </div>

          </div>
        </div>
      </nav>
    </header>

    <main
      class="relative min-h-screen"
      style="
        background-image: url('assets/images/watermark.png');
        background-repeat: no-repeat;
        background-position: center;
        background-size: 320px;
      "
    >
      <section class="p-4 md:p-16" x-data="{ tab: 'estimate' }">
        <!-- Tabs Header -->
        <div class="flex border-b border-gray-300 mb-4 space-x-6">
          <button
            @click="tab = 'live'"
            :class="{ 'border-b-4 border-[#9D4F2A] !text-[#9D4F2A]': tab === 'live' }"
            class="px-4 py-2 font-semibold text-gray-600 hover:text-[#9D4F2A] focus:outline-none relative"
          >
              Live Customer
            
            <span class="absolute -top-3 -right-2 bg-green-200 text-green-500 flex items-center justify-center px-2 py-1 rounded-full text-sm">
              0
            </span>

          </button>
          
          <button
            @click="tab = 'estimate'"
            :class="{ 'border-b-4 border-[#9D4F2A] !text-[#9D4F2A]': tab === 'estimate' }"
            class="px-4 py-2 font-semibold text-gray-600 hover:text-[#9D4F2A] focus:outline-none"
          >
            Estimate
          </button>
        
          <button
            @click="tab = 'cashier'"
            :class="{ 'border-b-4 border-[#9D4F2A] !text-[#9D4F2A]': tab === 'cashier' }"
            class="px-4 py-2 font-semibold text-gray-600 hover:text-[#9D4F2A] focus:outline-none"
          >
            Cashier
          </button>


        </div>

        <!-- Tabs Content -->
        <div class="p-4">
          <!-- Live Customer Tab -->
          <div x-cloak x-show="tab === 'live'">
            <h2 class="text-xl font-semibold mb-4">Live Customer</h2>
            <p>This is the Live Customer content. Add your information here.</p>
          </div>

          <!-- Estimate Tab -->
          <div x-cloak x-show="tab === 'estimate'" x-cloak>
            <h2 class="text-xl font-semibold mb-4">Estimate</h2>
            <p>
              This is the Estimate content. Provide your estimate details here.
            </p>
          </div>

          <!-- Cashier Tab -->
          <div x-cloak x-show="tab === 'cashier'" x-cloak>
            <h2 class="text-xl font-semibold mb-4">Cashier</h2>
            <p>This is the Cashier content. Include cashier operations here.</p>
          </div>
        </div>
      </section>
      <!-- <img class="absolute top-[50%] left-[50%] transform -translate-x-1/2 -translate-y-1/2 p-20 select-none" src="assets/images/watermark.png" alt=""> -->
    </main>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </body>
</html>
